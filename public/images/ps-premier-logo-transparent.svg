<svg xmlns="http://www.w3.org/2000/svg" width="400" height="80" viewBox="0 0 400 80">
  <style>
    .logo-text {
      fill: #ffffff;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    .accent {
      fill: #b91c1c; /* red-700 */
    }
    .gold {
      fill: #f59e0b; /* amber-500 */
    }
  </style>
  
  <!-- PS Premier Construction Logo -->
  <text x="20" y="45" class="logo-text" font-size="28">PS PREMIER</text>
  <text x="20" y="70" class="logo-text" font-size="24">CONSTRUCTION</text>
  
  <!-- Decorative Element -->
  <rect x="10" y="20" width="5" height="40" class="accent" />
  <rect x="380" y="30" width="10" height="3" class="gold" />
</svg>
